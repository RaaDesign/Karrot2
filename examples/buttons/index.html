<!DOCTYPE html>
<html lang="pl">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Karrot2 </title>
  <meta name="description" content="Karrot2 - Navigation">
  <meta name="author" content="RaaDesign - Mateusz Szmytko">

<body>
  <section id="buttons">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="button-list">
            <button class="btn-primary btn-small">Primary</button>
            <button class="btn-primary">Primary</button>
            <button class="btn-primary-bg">Primary</button>
            <div class="button-group">
              <div class="addon-primary">
                <span class="fontawesome-heart-empty"></span>
              </div>
              <button class="btn-primary">Primary</button>
            </div>

            <div class="button-group">
              <div class="addon-primary">
                <span class="fontawesome-heart-empty"></span>
              </div>
              <button class="btn-primary btn-large">Primary</button>
            </div>
            <button class="btn-primary btn-large">Primary</button>

          </div>
        </div>
        <div class="col-sm-12">
          <div class="button-list">
            <button class="btn-success btn-small">Success</button>
            <button class="btn-success">Success</button>
            <button class="btn-success-bg">Success</button>
            <div class="button-group">
              <div class="addon-success">
                <span class="fontawesome-thumbs-up"></span>
              </div>
              <button class="btn-success">Success</button>
            </div>

            <div class="button-group">
              <div class="addon-success">

              </div>

            </div>
            <button class="btn-success btn-large">Success</button>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="button-list">
            <button class="btn-info btn-small">Info</button>
            <button class="btn-info">Info</button>
            <button class="btn-info-bg">Info</button>
            <div class="button-group">
              <div class="addon-info">
                <span class="fontawesome-info-sign"></span>
              </div>
              <button class="btn-info">Info</button>
            </div>

            <div class="button-group">
              <div class="addon-info">
                <span class="fontawesome-info-sign"></span>
              </div>
              <button class="btn-info btn-large">Info</button>
            </div>
            <button class="btn-info btn-large">Info</button>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="button-list">
            <button class="btn-warning btn-small">Warning</button>
            <button class="btn-warning">Warning</button>
            <button class="btn-warning-bg">Warning</button>
            <div class="button-group">
              <div class="addon-warning">
                <span class="fontawesome-warning-sign"></span>
              </div>
              <button class="btn-warning">Warning</button>
            </div>

            <div class="button-group">
              <div class="addon-warning">
                <span class="fontawesome-warning-sign"></span>
              </div>
              <button class="btn-warning btn-large">Warning</button>
            </div>
            <button class="btn-warning btn-large">Warning</button>
          </div>

        </div>
        <div class="col-sm-12">
          <div class="button-list">
            <button class="btn-danger btn-small">Warning</button>
            <button class="btn-danger">Danger</button>
            <button class="btn-danger-bg">Danger</button>
            <div class="button-group">
              <div class="addon-danger">
                <span class="fontawesome-warning-sign"></span>
              </div>
              <button class="btn-danger">Danger</button>

            <div class="button-group">

                <span class="fontawesome-warning-sign"></span>
              </div>

            <button class="btn-white btn-large">White</button>
